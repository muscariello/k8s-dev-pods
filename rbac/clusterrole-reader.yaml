apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: namespace-reader
rules:
# Read-only access to namespaces
- apiGroups: [""]
  resources: ["namespaces"]
  verbs: ["get", "list", "watch"]

# Read-only access to pods across all namespaces
- apiGroups: [""]
  resources: ["pods", "pods/log"]
  verbs: ["get", "list", "watch"]

# Read-only access to common resources across all namespaces
- apiGroups: [""]
  resources:
    - "services"
    - "configmaps"
    - "secrets"
    - "persistentvolumeclaims"
    - "persistentvolumes"
    - "nodes"
    - "events"
  verbs: ["get", "list", "watch"]

# Read-only access to deployments, replicasets, statefulsets
- apiGroups: ["apps"]
  resources:
    - "deployments"
    - "replicasets"
    - "statefulsets"
    - "daemonsets"
  verbs: ["get", "list", "watch"]

# Read-only access to ingresses
- apiGroups: ["networking.k8s.io"]
  resources: ["ingresses"]
  verbs: ["get", "list", "watch"]

# Read-only access to metrics (if metrics-server is available)
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods", "nodes"]
  verbs: ["get", "list"]

# CRD management
- apiGroups: ["apiextensions.k8s.io"]
  resources: ["customresourcedefinitions"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# RBAC management (ClusterRole/ClusterRoleBinding)
- apiGroups: ["rbac.authorization.k8s.io"]
  resources: ["clusterroles", "clusterrolebindings"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Node Proxy access (required for SPIRE)
- apiGroups: [""]
  resources: ["nodes/proxy"]
  verbs: ["get"]

# TokenReview access (required for SPIRE)
- apiGroups: ["authentication.k8s.io"]
  resources: ["tokenreviews"]
  verbs: ["get", "list", "watch", "create"]

# SPIRE resources
- apiGroups: ["spire.spiffe.io"]
  resources: ["clusterspiffeids", "clusterfederatedtrustdomains"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# CSI Driver access (required for SPIRE)
- apiGroups: ["storage.k8s.io"]
  resources: ["csidrivers"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
