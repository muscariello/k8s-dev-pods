apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: dev-pods-manager
  namespace: lumuscar-jobs
rules:
# Pod management
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Pod logs
- apiGroups: [""]
  resources: ["pods/log"]
  verbs: ["get", "list"]

# Pod exec (for shell access and file sync)
- apiGroups: [""]
  resources: ["pods/exec"]
  verbs: ["create", "get"]

# PVC management
- apiGroups: [""]
  resources: ["persistentvolumeclaims"]
  verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]

# Pod metrics (optional, if metrics-server is available)
- apiGroups: ["metrics.k8s.io"]
  resources: ["pods"]
  verbs: ["get", "list"]
